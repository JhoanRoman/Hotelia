<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Hotelia</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<input type="checkbox" id="menu-toggle" class="menu-toggle">
<label for="menu-toggle" class="menu-toggle-label">&#9776;</label>

<div class="sidebar">
    <h2>Menú</h2>
    <ul>
        <li><a href="#">Reservas</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Ingresos</a></li>
    </ul>
    <button class="logout-btn">Cerrar sesión</button>
</div>

<div class="container">
    <h1>Dashboard Hotelia</h1>

    <div class="dashboard-item">
        <h2>Reservas</h2>
        <p>Total de reservas: 50</p>
        <p>Reservas hoy: 5</p>
    </div>

    <div class="dashboard-item">
        <h2>Clientes</h2>
        <p>Total de clientes: 100</p>
        <p>Nuevos clientes esta semana: 10</p>
    </div>

    <div class="dashboard-item">
        <h2>Ingresos</h2>
        <p>Ingresos totales: $5000</p>
        <p>Ingresos este mes: $1000</p>
    </div>

    <div class="dashboard-item">
        <h2>Registro de Huésped</h2>
        <div class="form-container">
            <label for="tipo-doc">Tipo de Documento</label>
            <input type="text" id="tipo-doc" name="tipo-doc">

            <label for="num-doc">Número de Documento</label>
            <input type="text" id="num-doc" name="num-doc">

            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">

            <label for="fecha-nac">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nac" name="fecha-nac">

            <label for="genero">Género</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Teléfono de Contacto</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="pais">País de Origen</label>
            <input type="text" id="pais" name="pais">

            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <button type="submit">Registrar</button>
        </div>
    </div>
</div>

</body>
</html>
